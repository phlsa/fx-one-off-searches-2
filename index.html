<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>One-Off Searching</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="app.js" defer></script>
</head>
<body>

<h1>One-Searches</h1>
<p>Try typing something starting with <strong>»m«</strong> into the field</p>

<div id="search-field-container">
<div id="search-icon"></div>
<input id="search-field" name="searchfield" placeholder="Search">
<div id="search-field-extension"><span id="pre"></span><span id="post"></span></div>
</div>
<div id="popup" style="display:none" class="advanced-mode">
  <h2 id="yahoo-headline"><img src="img/yahoo.png"> <span id="search-title">Yahoo! Search</span></h2>
  <ul id="suggestion-container">
  </ul>

  <h2 id="search-headline">Search on:</h2>
  <ul id="one-offs">
    <li class="yahoo" title="Yahoo!" data-engine="yahoo"></li><li class="wikipedia" title="Wikipedia (en)" data-engine="wikipedia"></li><li class="twitter" title="Twitter" data-engine="twitter"></li><li class="ebay" title="eBay" data-engine="ebay"></li><li class="amazon" title="Amazon.com" data-engine="amazon"></li>
  </ul>
</div>

</body>
